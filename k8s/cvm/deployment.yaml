---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cvm
  namespace: default
  labels:
    app: cvm
#    app.kubernetes.io/name: cvm
#    app.kubernetes.io/version: "4.15.1"
#    app.kubernetes.io/component: cvm
#    app.kubernetes.io/part-of: dataverse
#    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvm
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: cvm
    spec:
      containers:
        - name: cvm
          image: ekoindarto/speeltuin:latest
#          imagePullPolicy: Never
          ports:
            - containerPort: 9266
          env:
            - name: CVM_PORT  # Otherwise, this is wrongfully set by K8s.
              value: "9266"

