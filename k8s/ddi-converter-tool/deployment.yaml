---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ddi-converter-tool
  labels:
    app.kubernetes.io/name: ddi-converter-tool
    app.kubernetes.io/version: "4.15.1"
    app.kubernetes.io/component: ddi-converter-tool
    app.kubernetes.io/part-of: dataverse
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ddi-converter-tool
      app.kubernetes.io/part-of: dataverse
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ddi-converter-tool
        app.kubernetes.io/part-of: dataverse
    spec:
      containers:
        - name: ddi-converter-tool
          image: ekoindarto/ddi-converter-tool:0.5.1
#          imagePullPolicy: Never
          ports:
            - containerPort: 8520
          env:
            - name: DDI_CONVERTER_TOOL_PORT  # Otherwise, this is wrongfully set by K8s.
              value: "8520"

